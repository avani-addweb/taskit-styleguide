                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="right-header">
                  <ul class="menu nav navbar-nav">
                    <li><a href="#" class="active">How it works</a></li>

    <div class="container-460">
      <h1 class="page-title green-title">Sign in</h1>
      <form class="user-form border-grey corner-rounded-4">
        <div class="form-items social-share-button">
          <button class="btn btn-red">Sign in with google</button>
          <button class="btn btn-blue">Sign in with facebook</button>
        </div>
        <div class="or-text"><span>OR</span></div>
        <div class="form-items">
          <label>*Email Address</label>
          <input type="text" name="">
        </div>
        <div class="form-items">
          <label>*Password</label>
          <input type="Password" name="">
        </div>
        <div class="form-items checkbox">
          <div class="remeber-me">
            <label>
              <div class="input-rc">
                <input type="checkbox">Remember me
                <span class="input-rc-span"></span>
              </div>
            </label>
          </div>
          <a href="" class="forgot-link">Forgot your password?</a>
        </div>
        <div class="form-action">
          <button class="btn btn-green">Login</button>
        </div>
        <div class="not-member">Not a member yet? <a href="javascript:void(0);">Register now >></a></div>
